<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier Profil - MSFlix</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh;
            background-color: #1f1f1f;
            color: #fff;
        }
        .sidebar {
            width: 250px;
            background-color: #333;
            padding: 15px;
            position: fixed;
            height: 100%;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
        }
        .sidebar a {
            display: block;
            color: #fff;
            padding: 10px;
            text-decoration: none;
            font-size: 18px;
            border-radius: 4px;
            margin-bottom: 5px;
        }
        .sidebar a:hover {
            background-color: #575757;
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
            width: calc(100% - 250px);
        }
        .header {
            background-color: #333;
            padding: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .profile-container {
            padding: 20px;
            max-width: 800px;
            margin: auto;
            background: #444;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .profile-container h2 {
            margin-top: 0;
            font-size: 22px;
        }
        .profile-container label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        .profile-container input, .profile-container textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #666;
            border-radius: 4px;
            background-color: #555;
            color: #fff;
        }
        .profile-container button {
            display: inline-block;
            background: #1f80e0;
            color: #fff;
            padding: 10px 20px;
            border-radius: 4px;
            border: none;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }
        .profile-container button:hover {
            background: #145a8d;
        }
        .profile-container .profile-image-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .profile-container .profile-image-container img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #fff;
        }
        .profile-container .profile-image-container input[type="file"] {
            margin-top: 10px;
            background-color: #666;
            color: #fff;
            border: 1px solid #444;
            border-radius: 4px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="/pages/profiles.html">Profil üë§</a>
        <a href="/pages/maliste.html">Ma liste üåü</a>
        <a href="/pages/node.html">Accueil üè†</a>
        <a href="/pages/contact.html">Support</a>
        <a href="/pages/login.html" class="logout-btn" onclick="logout()">D√©connexion ‚ùå</a>
    </div>

    <div class="main-content">
        <div class="header">
            <h1>MSFlix</h1>
        </div>
        <div class="profile-container">
            <h2>Informations du Profil</h2>
            <div class="profile-image-container">
                <img id="profileImage" src="default-profile.jpg" alt="Photo de profil">
                <input type="file" id="profileImageUpload" accept="image/*">
            </div>
            <form id="editProfileForm">
                <label for="username">Nom d'utilisateur:</label>
                <input type="text" id="username" name="username" required>
                <br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <br>
                <label for="bio">Bio:</label>
                <textarea id="bio" name="bio" rows="4"></textarea>
                <br>
                <button type="submit">Enregistrer</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const usernameInput = document.getElementById('username');
            const emailInput = document.getElementById('email');
            const bioInput = document.getElementById('bio');
            const profileImage = document.getElementById('profileImage');
            const profileImageUpload = document.getElementById('profileImageUpload');

            // Charger les informations existantes depuis localStorage
            usernameInput.value = localStorage.getItem('username') || '';
            emailInput.value = localStorage.getItem('email') || '';
            bioInput.value = localStorage.getItem('bio') || '';
            const savedProfileImage = localStorage.getItem('profileImage');
            if (savedProfileImage) {
                profileImage.src = savedProfileImage;
            }

            // √âv√©nement pour le changement de photo de profil
            profileImageUpload.addEventListener('change', function(event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        profileImage.src = e.target.result;
                        // Sauvegarder l'image dans localStorage
                        localStorage.setItem('profileImage', e.target.result);
                    };
                    reader.readAsDataURL(file);
                }
            });
        });

        document.getElementById('editProfileForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const bio = document.getElementById('bio').value;

            // Sauvegarder les nouvelles informations dans localStorage
            localStorage.setItem('username', username);
            localStorage.setItem('email', email);
            localStorage.setItem('bio', bio);

            alert('Profil mis √† jour avec succ√®s!');
        });

        function logout() {
            localStorage.removeItem('username');
            localStorage.removeItem('email');
            localStorage.removeItem('bio');
            localStorage.removeItem('profileImage');
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
