<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - MSFlix</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://anubhavsingh16.github.io/Netflix-Clone/images/background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 400px;
            width: 100%;
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            transform: scale(1);
            transition: transform 0.3s ease-in-out;
        }
        .container:hover {
            transform: scale(1.02);
        }
        h1 {
            margin-bottom: 20px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #e50914;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #f40612;
        }
        .error {
            color: #f00;
            margin: 10px 0;
            display: none;
            font-size: 14px;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
        }
        .login-link {
            margin-top: 20px;
        }
        .login-link a {
            color: #fff;
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Inscription</h1>
        <form id="registrationForm">
            <input type="text" id="username" placeholder="Identifiant" required>
            <input type="password" id="password" placeholder="Mot de passe" required>
            <input type="password" id="confirmPassword" placeholder="Confirmer le mot de passe" required>
            <button type="submit">S'inscrire</button>
            <div class="error" id="error"></div>
        </form>
        <div class="login-link">
            <a href="/pages/login.html">Déjà membre ? Se connecter</a>
        </div>
        <div class="footer">
            <p>© 2024 MSFlix</p>
        </div>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorDiv = document.getElementById('error');

            if (password !== confirmPassword) {
                errorDiv.textContent = 'Les mots de passe ne correspondent pas.';
                errorDiv.style.display = 'block';
                return;
            }

            // Vous pouvez ajouter ici une logique pour vérifier si l'identifiant est déjà utilisé,
            // et pour envoyer les données au serveur via une requête POST.

            // Exemple de message de succès
            localStorage.setItem('registered', true);
            localStorage.setItem('username', username);
            alert('Inscription réussie ! Vous pouvez maintenant vous connecter.');
            window.location.href = '/pages/login.html';
        });
    </script>
</body>
</html>
