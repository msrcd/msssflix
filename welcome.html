<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenue - MSFlix</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://anubhavsingh16.github.io/Netflix-Clone/images/background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        .button {
            display: inline-block;
            padding: 15px 25px;
            margin: 10px;
            font-size: 18px;
            color: #ffffff;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .button-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="section-title">Bienvenue sur notre plateforme</h1>
        <p>Explorez les meilleurs films et séries à tout moment.</p> <span id="usernameDisplay"></span>!</h1>
        
        <img id="profilePic" class="profile-pic" src="" alt="Photo de Profil">
        <div class="button-container">
            <a href="node.html" class="button">Accéder à MSFlix</a>
            <a href="editprofiles.html" class="button">Modifier le Profil</a>
            <a href="profiles.html" class="button">Afficher le Profil</a>
            <br><br>
            <button class="button" onclick="logout()">Se Déconnecter</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loggedIn = localStorage.getItem('loggedIn');
            const username = localStorage.getItem('username');
            const profilePic = localStorage.getItem('profilePic');
            const usernameDisplay = document.getElementById('usernameDisplay');
            const profilePicElement = document.getElementById('profilePic');

            if (loggedIn !== 'true') {
                window.location.href = 'index.html'; // Redirige vers la page de connexion si l'utilisateur n'est pas connecté
            } else {
                usernameDisplay.textContent = username;
                profilePicElement.src = profilePic || 'default-profile-pic.jpg'; // Image par défaut si pas encore définie
            }
        });

        function logout() {
            localStorage.removeItem('loggedIn');
            localStorage.removeItem('username');
            localStorage.removeItem('profilePic');
            window.location.href = 'index.html'; // Redirige vers la page de connexion après la déconnexion
        }
    </script>
</body>
</html>
